<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{todoPendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing 
    selected
-->
    <ul class="filters">
        <li *ngFor="let filter of validFilters">
            <a [ngClass]="{'selected': filter === actualFilter }" (click)="filterChange(filter)">{{filter}}</a>
        </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="deleteAllCompleted()" class="clear-completed">Clear completed</button>
</footer>
